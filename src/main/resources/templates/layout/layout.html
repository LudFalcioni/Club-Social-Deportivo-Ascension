<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Club Social Desportivo Ascensión</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-success" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-success text-white">Menú</div>
			<div class="list-group list-group-flush">
				<a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/dashboard}">Dashboard</a> <a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/socios}">Socios</a> <a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/nuevo-socio}">Creación</a> <a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/cobrar-socio}">Cobrar</a> <a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/socios-pendientes}">Socios Pendientes</a> <a
					class="list-group-item list-group-item-action list-group-item-success p-3"
					th:href="@{/socios-vitalicios}">Socios Vitalicios</a>
					
					
					
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-success border-bottom">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link text-white" href="#!">Home</a></li>
							<li class="nav-item"><a class="nav-link text-white" href="#!">Link</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#"
								role="button" data-bs-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Dropdown</a>
								<div class="dropdown-menu dropdown-menu-end"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#!">Action</a> <a
										class="dropdown-item" href="#!">Another action</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#!">Something else here</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Page content-->
			<div class="container-fluid" layout:fragment="page-content">
				
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script src="@{/js/scripts.js}"></script>
	
	<th:block layout:fragment="page-scripts">
	</th:block>
</body>
</html>
