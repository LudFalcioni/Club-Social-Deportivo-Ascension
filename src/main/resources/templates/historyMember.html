<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Club Social Desportivo Ascensión</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>

<body>
	<div class="container-fluid" layout:fragment="page-content">
		<h1 th:text="${titulo}"></h1>
		<table class="table">
			<!-- Encabezados de la tabla -->
			<thead>
				<tr>
					<th>N° Comprobante</th>
					<th>Fecha</th>
					<th>Acciones</th>
				</tr>
			</thead>

			<!-- Contenido de la tabla -->
			<tbody>
				<tr th:each="charge : ${charges}">
					<td th:text="${charge.id}"></td>
					<td><span
						th:text="${#dates.format(charge.date, 'yyyy/MM/dd')}"></span></td>
					<td><a th:href="@{/comprobante/{id}(id=${charge.id})}"
						class="btn btn-sm btn-success">Comprobante</a></td>
				</tr>
			</tbody>



		</table>

		<th:block layout:fragment="page-scripts">
		</th:block>


		<script type="text/javascript">
   
    		function limpiarCamposYRedirigir() {
    			window.location='/socios';
    } 
       </script>

		<script>
   		function confirmarEliminar() {
	        var confirmacion = confirm("¿Estás seguro de que deseas eliminar?");
	        return confirmacion;
    }
	   </script>


	</div>

</body>

</html>
