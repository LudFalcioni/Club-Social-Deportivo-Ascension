<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Ver Socio</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="page-content">

		<div class="row">
			<h1 class="text-center">Ver Socio</h1>

			<div class="card-body">

				<form th:object="${socio}">

					<div class="form-group row">
						<div class="col-md-6">
							<label>N° de socio:</label>
							<input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
						</div>
						<div class="col-md-6">
							<label>Nombre:</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" readonly="readonly">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label>Apellido:</label>
							<input type="text" name="surname" th:field="*{surname}" class="form-control" readonly="readonly">
						</div>
						<div class="col-md-6">
							<label>Dirección:</label>
							<input type="text" name="address" th:field="*{address}" class="form-control" readonly="readonly">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label>Localidad:</label>
							<input type="text" name="location" th:field="*{location}" class="form-control" readonly="readonly">
						</div>
						<div class="col-md-6">
							<label>Teléfono:</label>
							<input type="text" name="telephone" th:field="*{telephone}" class="form-control" readonly="readonly">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label>N° documento:</label>
							<input type="text" name="document_number" th:field="*{document_number}" class="form-control" readonly="readonly">
						</div>
						<div class="col-md-6">
							<label>Fecha de Nacimiento:</label>
							<input type="text" name="bthday_date" th:field="*{bthday_date}" class="form-control" readonly="readonly">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label>Fecha de Admisión:</label>
							<input type="text" name="admission_date" th:field="*{admission_date}" class="form-control" readonly="readonly">
						</div>
						<div class="col-md-6">
							<label>Aceptado:</label>
							<input type="text" name="accepted" th:field="*{accepted}" class="form-control" readonly="readonly">
						</div>
					</div>

					<br>
					<div class="form-group row">
						<div class="col-md-6">
							<input type="button" class="btn btn-secondary mb-2" value="Salir" onclick="limpiarCamposYRedirigir()">
						</div>
					</div>

				</form>

			</div>

		</div>

		<script type="text/javascript">
			function limpiarCamposYRedirigir() {
				window.location = '/socios';
			}
		</script>
	</div>
</body>
</html>
